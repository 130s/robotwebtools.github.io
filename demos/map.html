<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://cdn.robotsfor.me/threejs/current/three.min.js"></script>
<script type="text/javascript"
  src="http://cdn.robotsfor.me/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotsfor.me/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://cdn.robotsfor.me/ros3djs/current/ros3d.min.js"></script>

<script type="text/javascript" type="text/javascript">
  function init() {
    var viewer = new ROS3D.Viewer({
      divID : 'map',
      width : window.innerWidth,
      height : window.innerHeight,
      antialias : true
    });

    new ROS3D.OccupancyGridClient({
      ros : new ROSLIB.Ros({
        url : 'ws://demo1.robotsfor.me:9090'
      }),
      rootObject : viewer.scene
    });
  }
</script>
</head>
<body onload="init()">
  <div id="map"></div>
</body>
</html>
